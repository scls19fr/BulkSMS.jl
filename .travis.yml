# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
#  - release
  - 0.7
  - 1.0
  - nightly
## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
matrix:
  allow_failures:
  - julia: nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("BulkSMS"); Pkg.test("BulkSMS"; coverage=true)'
# Documenter auto-deploy                                                                                                                                                                                                                            
# following `using` instruction is for triggering precompilation                                                                                                                                                                                    
  - julia -e 'using Pkg; Pkg.add("Documenter")'
  - julia -e 'using Pkg; Pkg.add("BulkSMS"); import BulkSMS; cd(joinpath(dirname(pathof(BulkSMS)), "..", "docs")); include("make.jl")'
